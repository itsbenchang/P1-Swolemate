	<meta charset="UTF-8">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body >
<header class="navbar navbar-static-top navbar-inverse bg-primary" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
<!--             <div class="col-xs-1"></div>
 -->            <div class="col-xs-2">
                <a href="index.html" class="navbar-brand">Swolemates</a>
            </div>  
            <div class="col-xs-2"></div>  
            <div class="col-xs-1">
            <button class="header-button" id="profile"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-1">
            <button class="header-button" id="explore"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-2">
            <button class="header-button" id="message"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <span class="badge" id="message-count"> 10</span></button>

            </div>
            <div class="col-xs-1">
            <button class="header-button" id="setting"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-1">
            <button class="header-button" id="sign-out"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button></div>
            <div class="col-xs-2"></div>
        </div>
    </div>
</header>

<div class="container">
	<div class="row chatMessages" id="chatcontent">
		<div class="linebottom"></div>
			<div class="col-sm-3 lobbychannels" >
                <div id="channelHeader">
                    <h3 id="channelText">Swolechat</h3>
                </div>
                <div class="chatchannels">
                    <div class="channel" id="lobby">Lobby</div>
                    <div class="channel" id="dating">Dating</div>
                    <div class="channel" id="eating">Eating</div>
                    <div class="channel" id="activities">Activities</div>
                    <div class="channel" id="lifting">Lifting</div>
                    <div class="channel" id="mma">MMA</div>
                </div>
			</div>
		    <div class="col-sm-9 messagewindow">
		        <div class="messages">
		        	<ul></ul>
				</div>
			</div>
		
	</div>
		
	<div class="row" id="chatfooter">
		<div class="col-sm-12">
		    <div class="chatForm">
		         <form>
		            <div class="form-inner" >
		            	<div class="row chatWindow" >
		            		<div class="col-xs-10 chatBox">
			                	<input type="text" name="message" id='message-input'>
			            	</div>
			              	<div class="col-xs-2 chatButton">
			                	<button class="btn" id='send'><span class="glyphicon glyphicon-send"></span></button>
			            	</div>
			            </div>
		            </div>
		         </form>
		    </div>
	    </div>
	</div>

</div>


<div class="chatModal" id="myModalNorm" tabindex="-1" role="dialog">
	<div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    Welcome to Swole Chat!
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">        
                <form role="form">
                	<div class="form-group">
	                    <label for="exampleInputEmail1">Username</label>
	                    <input type="email" class="form-control" id="chatusername" placeholder="Enter Name"/>
                	</div>
                </form>   
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
            	<div class="row">
            		<div class="col-xs-4">
            			<button class="btn btn-default" id="chatcancel">Cancel</button>
	                </div>
					<div class="col-xs-8">
	                	<button type="button" class="btn btn-primary" id="chat-name-submit">Submit</button>
	                </div>
	            </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/javascript/chat.js"></script>

<div class="push"></div>

         <a href = "about.html" id="about-us">About us</a>

       </div>
